<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rainydays | Checkout </title>
    <meta name="description" content="Add your payment and shipping for your Rainydays order. Rainydays jackets are rated as the number one rain jacket for all occassions.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-shipping.css">
</head>
<body>


    <header class="header-checkout">
        <div class="top">
            <a href="index.html"><p class="return">Back to home page</p></a>
            <nav class="logo-checkout center">
                <h1 class="">rainydays</h1>
            </nav>
            <div class="item">
                <a href="cart.html"><img class="cart" src="images/shopping-bag.png" alt="Cart"></a> 
                <div class="item-text">1 item</div>
            </div>
        </div>
    </header>

<main>

<section class="checkout-container">
        <div class="wrapper cart-summary container">
            <form>
                <h1>
                    Shipping Details
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">First</label>
                        <input id="f-name" type="text" name="f-name">
                    </div>
                    <div>
                        <label for="l-name">Last</label>
                        <input id="l-name" type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="street">Street</label>
                    <input id="street" type="text" name="address">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">City</label>
                        <input id="city" type="text" name="city">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input id="country" type="text" name="state">
                    </div>
                    <div>
                        <label for="postcode">Post code</label>
                        <input id="postcode" type="text" name="zip">
                    </div>
                </div>
                <h1>
                    Payment Information
                </h1>
                <div class="cc-num">
                    <label for="card-num">Credit Card No.</label>
                    <input id="card-num" type="text" name="card-num">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="exp-date">Exp</label>
                        <input id="exp-date" type="text" name="expire">
                    </div>
                    <div>
                        <label for="ccv">CCV</label>
                        <input id="ccv" type="text" name="security">
                    </div>
                </div>
            </form>
        </div>




<div class="cart-summary">
          
    <div class="info">
        <div class="section-1">
            <div class="column-1">
                <div class="order-summary">
                  <h1>Order Summary</h1>
                  <a href="jacket.html"><img src="images/jacket-pink.svg" alt="Jacket pink"></a>
                  <a href="jacket.html"><div class="jacket">rainydays The Jacket</div></a>
                  <div class="price">$100.00</div>
                </div>
            </div>
    </div>
          
    <div class="code-entry">Gift Card / Discount code</div>
    <div class="middle-container">
            <form>
                <input type="text" name="discount">
            </form>
    </div>

   

    <div class="two-column">
        <div class="bottom-container">
            <table>
                <tr>
                    <td>Sub total</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$0.00</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td class="div-free">Free</td>
                </tr>
                <tr>
                    <td class="total">Total</td>
                    <td class="total">$100.00</td>
                </tr>
            </table>
        </div>
    </div>  
</div>

        <div class="checkout-container">
            <button class="checkout">Checkout</button>
        </div>



        <div class="cancel"><a href="index.html">Cancel order</a> </div>
        </div>

            </section>        
        </main>
    </body>
</html>
