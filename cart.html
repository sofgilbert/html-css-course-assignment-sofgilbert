<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rainydays | Your Cart</title>
    <meta name="description" content="Review and place your Rainydays order. Rainydays jackets are rated as the number one rain jacket for all occassions.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-cart.css">


</head>
<body>

    <header class="header-checkout" aria-label="Main header">
        <div class="top">
            <a href="index.html" aria-label="Back to homepage"><p class="return">Back to home page</p></a>
            <nav class="logo-checkout" aria-label="Checkout navigation">
                <h1 class="">rainydays</h1>
            </nav>
            <div class="item">
                <a href="cart.html" aria-label="Go to cart"><img class="cart" src="images/shopping-bag.png" alt="Cart"></a> 
                <div class="item-text">1 item</div>
            </div>
        </div>
    </header>

<main>
<section class="cart-summary" aria-label="Cart summary">
          
    <div class="info">
        <div class="section-1">
            <div class="column-1">
                <div class="order-summary">
                  <div class="order-summary-title">Order Summary</div>
                  <a href="jacket.html" aria-label="View Jacket details"><img src="images/jacket-pink.svg" alt="Jacket pink"></a>
                  <a href="jacket.html" aria-label="View Jacket details"><div class="jacket"><h2>rainydays The Jacket</h2></div></a>
                  <div class="price">$100.00</div>
                </div>
            </div>
    </div>
    </div>
          


    <section class="two-column" aria-label="Order details">
        <div class="bottom-container">
            <table aria-label="Price breakdown">
                <tr>
                    <td>Sub total</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$0.00</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td class="div-free">Free</td>
                </tr>
                <tr>
                    <td class="total">Total</td>
                    <td class="total">$100.00</td>
                </tr>
            </table>
        </div>
    </section>  
    </section>

            <a href="payment-shipping.html" aria-label="Proceed to checkout"><div class="checkout-container">
                <button class="checkout">Go to Shipping & Payment</button>
            </div></a> 
            <div class="cancel"><a href="index.html" aria-label="Cancel order and return to homepage">Cancel order</a> </div>
        </main>
    </body>
</html>
