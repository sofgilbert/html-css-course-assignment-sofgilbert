    <div class="carousel" aria-label="Product image carousel">
        <div class="carousel-inner">
          <div class="jacket"><a href="jacket.html"><img src="images/jacket-pink.svg" alt="Jacket pink"></a></div>
          <div class="jacket"><img src="images/jacket-green.svg" alt="Jacket green"></div>

          <div class="jacket"><img src="images/jacket-grey.svg" alt="Jacket grey"></div>
          <div class="jacket"><img src="images/jacket-blue.svg" alt="Jacket blue"></div>
        </div>
        <span class="carousel-arrow prev" aria-label="Previous slide">&#10094;</span>
        <span class="carousel-arrow next" aria-label="Next slide">&#10095;</span>
      </div>

      <script>
        const carousel = document.querySelector('.carousel');
        const inner = document.querySelector('.carousel-inner');
        const jackets = document.querySelectorAll('.jacket');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
    
        let currentIndex = 0;
    
        prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex === 0) ? jackets.length - 3 : currentIndex - 1;
        updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex === jackets.length - 3) ? 0 : currentIndex + 1;
        updateCarousel();
        });
    
        function updateCarousel() {
          inner.style.transform = `translateX(-${currentIndex * (100 / jackets.length)}%)`;
        }
      </script>
