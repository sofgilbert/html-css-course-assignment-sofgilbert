<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rainydays | Account</title>
    <meta name="description" content="Set up an account with the number one rain jacket company.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-account.css">

</head>
<body>


<header class="header-checkout" aria-label="Main header">
    <div class="top">
        <a href="index.html" aria-label="Back to homepage"><p class="return">Back to home page</p></a>
        <nav class="logo-checkout" aria-label="Checkout navigation">
            <h1 class="">rainydays</h1>
        </nav>
        <div class="item">
            <a href="cart.html" aria-label="Go to cart"><img class="cart" src="images/shopping-bag.png" alt="Cart"></a> 
            <div class="item-text">1 item</div>
        </div>
    </div>
</header>


<main>
    <div class="button-container" aria-label="Account options">
        <h2>Already have an account?</h2>
        <button class="signin" aria-label="Sign in to your account">Sign In</button>
        <h2>New to rainydays?</h2>
        <button class="create-account" aria-label="Create a new account">Create Account</button>
        <a href="cart.html" aria-label="Continue to cart"><div class="continue">Continue to cart</div></a>
        <a href="index.html" ><div class="cancel">Cancel order</div></a> 
    </div>

</main>
</body>



</html>
