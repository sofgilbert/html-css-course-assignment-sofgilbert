<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Rainydays | Shipping</title>
    <meta name="description" content="Learn more about Rainydays, the number one rated rain jacket for all occassions." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-shipping.css" >
    <link rel="stylesheet" href="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.css" />
    <script src="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.js" defer></script>

</head>
<body>


    <header class="header-checkout">
        <div class="top">
            <a href="#"><p class="return">Back to home page</p></a>
            <nav class="logo-checkout center">
                <h1 class="">rainydays</h1>
            </nav>
            <div class="item">
                <img class="cart" src="images/shopping-bag.png"/>
                <div class="item-text">1 item</div>
            </div>
        </div>
    </header>

<main>

<section class="checkout-container">
        <div class="wrapper cart-summary container">
            <form action="">
                <h1>
                    Shipping Details
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">First</label>
                        <input type="text" name="f-name">
                    </div>
                    <div>
                        <label for="l-name">Last</label>
                        <input type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Street</label>
                    <input type="text" name="address">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" name="state">
                    </div>
                    <div>
                        <label for="postcode">Post code</label>
                        <input type="text" name="zip">
                    </div>
                </div>
                <h1>
                    Payment Information
                </h1>
                <div class="cc-num">
                    <label for="card-num">Credit Card No.</label>
                    <input type="text" name="card-num">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="card-num">Exp</label>
                        <input type="text" name="expire">
                    </div>
                    <div>
                        <label for="card-num">CCV</label>
                        <input type="text" name="security">
                    </div>
                </div>
            </form>
        </div>




<div class="cart-summary">
          
    <div class="info">
        <div class="section-1">
            <div class="column-1">
                <div class="order-summary">
                  <h1>Order Summary</h1>
                  <img src="images/jacket-pink.svg">
                  <div class="jacket">rainydays The Jacket</div>
                  <div class="price">$100.00</div>
                </div>
            </div>
    </div>
          
    <div class="code-entry">Gift Card / Discount code</div>
    <div class="middle-container">
            <form>
                <input type="text" name="discount"/>
            </form>
    </div>

   

    <div class="two-column">
        <div class="bottom-container">
            <table>
                <tr>
                    <td>Sub total</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$0.00</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td class="div-free">Free</td>
                </tr>
                <tr>
                    <td class="total">Total</td>
                    <td class="total">$100.00</td>
                </tr>
            </table>
        </div>
    </div>  
</div>
<div class="checkout-container">
    <button class="checkout">Checkout</button>
</div>

</section>
<div class="cancel"><a href="#">Cancel order</a> </div>
    

            
        </main>
    </body>
</html>
